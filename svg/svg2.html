<!DOCTYPE html>
<html>
    <head>

        <title>SVG Lesson 2</title>
    </head>
<body style="background-color: antiquewhite">

    <h1>My first SVG</h1>

<svg width="500" height="500" style="background-color:white;">
    <rect width="200" height="50"/>

    <rect x="250" y="100" width="200" height="50" fill="blue" stroke="red"/>

    <circle cx="250" cy="250" r="50" fill="yellow" stroke="green"/>

    <polygon points="250,250 250,200, 300,150, 350,200 350,250"
             style="fill:lime;stroke:purple;stroke-width:2"/>

    <circle cx="300" cy="300" r="6" fill="red" stroke="blue"/>
    <text x="300" y="300">Hello World!</text>
    <text x="300" y="300" transform="rotate(45 300,300)">Hello World!</text>

</svg>

<h1>Happy Halloween!</h1>

<svg width="500" height="500" style="background-color:white">

    <rect x="240" y="90" width="25" height="50" fill="#8B4000" stroke="black" stroke-width="4"/>
    <ellipse cx="250" cy="250" rx="140" ry="125" fill="orange" stroke="black" stroke-width="4"/>

    <polygon points="220,220 250,250 270,270"
        style="fill:black"/>
    <polygon points="170,230 200,180, 230,230"
        style="fill:#241200;stroke:black;stroke-width:3"/>
    <polygon points="270,230 300,180, 330,230"
        style="fill:#241200;stroke:black;stroke-width:3"/>
    <polygon points="230,270 250,230, 270,270"
        style="fill:#241200;stroke:black;stroke-width:3"/>

        <path d="M192.5,300 a60,60 0 0,0 115,0" fill="#241200" />



</svg>
</body>
</html>
